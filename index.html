<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>World Clock - Cheryl Watts</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city..</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>

      <div class="city">
        <h2>Los Angeles 🇺🇸</h2>
        <div class="date">August 15ht 2022</div>
        <div class="time">11:14 AM</div>
      </div>

      <div class="city">
        <h2>Australia 🇦🇺</h2>
        <div class="date">August 15ht 2022</div>
        <div class="time">11:14 AM</div>
      </div>
    </div>

    <footer>
      This project was coded by Cheryl Watts 👩🏼‍💻 and is
      <a href="https://github.com/chezzer84/World-clock" target="_blank">
        open sourced on Github
      </a>
    </footer>
    <script src="Javascript/index.js"></script>
  </body>
</html>
